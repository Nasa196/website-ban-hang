{% extends 'app/base.html' %}
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form method="POST" action="">
    {% csrf_token %}
    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="text" name = 'username' id="form3Example1c" class="form-control" />
            <label class="form-label mb-0" style="min-width: 160px; display: inline-block;" for="form3Example1c">User Name</label>
            
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="password" name = 'password' id="form3Example1c" class="form-control" />
            <label class="form-label mb-0" style="min-width: 160px; display: inline-block;" for="form3Example4c">Password</label>
        </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <input type="submit" class="btn btn-primary btn-lg" value="Login">
    </div>

</form>

<style>
    /* Đảm bảo các ô input của Django chiếm hết phần còn lại và bằng nhau */
    .form-outline input {
        width: 100%;
        max-width: 300px; /* Bạn có thể chỉnh độ dài ô input tại đây */
        display: inline-block;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>



                  <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">You donn't have a account? <a href ={% url 'register'%}>register</a></p>
                  {% for message in messages %}
                  <p id='message' class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{ message }}</p>
                  {% endfor %}
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
        <script src="" async defer></script>
        {% endblock register %}
    </body>
</html>
